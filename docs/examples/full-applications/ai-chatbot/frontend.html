<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabstir AI Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1e293b;
            padding: 1rem 2rem;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .wallet-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .balance {
            background: #334155;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        
        .connect-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .connect-btn:hover {
            background: #2563eb;
        }
        
        .connect-btn:disabled {
            background: #64748b;
            cursor: not-allowed;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: #1e293b;
            border-right: 1px solid #334155;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .model-selector {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .model-selector label {
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        .model-selector select {
            background: #334155;
            color: #e2e8f0;
            border: 1px solid #475569;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            display: flex;
            gap: 0.75rem;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .message.user .message-avatar {
            background: #3b82f6;
            order: 1;
        }
        
        .message.assistant .message-avatar {
            background: #10b981;
        }
        
        .message-content {
            max-width: 70%;
            background: #1e293b;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #334155;
        }
        
        .message.user .message-content {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        
        .message-text {
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .message-meta {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: #94a3b8;
        }
        
        .message.user .message-meta {
            color: #cbd5e1;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.125rem 0.5rem;
            background: #334155;
            border-radius: 9999px;
            font-size: 0.75rem;
        }
        
        .status-indicator.posted { background: #3b82f6; }
        .status-indicator.claimed { background: #f59e0b; }
        .status-indicator.completed { background: #10b981; }
        .status-indicator.failed { background: #ef4444; }
        
        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 0.75rem 1rem;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.75rem;
            width: fit-content;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        
        .input-container {
            border-top: 1px solid #334155;
            padding: 1rem;
            background: #1e293b;
        }
        
        .input-form {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            background: #334155;
            color: #e2e8f0;
            border: 1px solid #475569;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .send-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #2563eb;
        }
        
        .send-btn:disabled {
            background: #64748b;
            cursor: not-allowed;
        }
        
        .cost-estimate {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }
        
        .error-message {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fecaca;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin: 1rem;
            font-size: 0.875rem;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Fabstir AI Chat</h1>
        <div class="wallet-section">
            <div class="balance" id="balance" style="display: none;">
                Balance: <span id="balanceAmount">0.00</span> ETH
            </div>
            <button class="connect-btn" id="connectBtn" onclick="connectWallet()">
                Connect Wallet
            </button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="model-selector">
                <label>AI Model</label>
                <select id="modelSelect">
                    <option value="gpt-4">GPT-4 (0.00003 ETH/token)</option>
                    <option value="claude-2">Claude 2 (0.00002 ETH/token)</option>
                    <option value="llama-2-70b">Llama 2 70B (0.00001 ETH/token)</option>
                    <option value="mistral-7b">Mistral 7B (0.000005 ETH/token)</option>
                </select>
            </div>
            
            <div class="cost-info">
                <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">Cost Estimate</h3>
                <div id="costEstimate" class="cost-estimate">
                    Type a message to see estimate
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        <div class="message-text">
                            Welcome to Fabstir AI Chat! I'm powered by decentralized AI inference on the Base network. Connect your wallet to start chatting.
                        </div>
                        <div class="message-meta">
                            <span>System</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <form class="input-form" onsubmit="sendMessage(event)">
                    <div class="input-wrapper">
                        <textarea
                            id="messageInput"
                            class="input-field"
                            placeholder="Type your message..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                            oninput="updateCostEstimate()"
                            disabled
                        ></textarea>
                    </div>
                    <button type="submit" class="send-btn" id="sendBtn" disabled>
                        <span>Send</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_URL = 'http://localhost:3001';
        const WS_URL = 'ws://localhost:3002';
        
        // State
        let provider = null;
        let signer = null;
        let userAddress = null;
        let userId = null;
        let ws = null;
        let activeJobs = new Map();
        
        // Initialize
        async function init() {
            if (typeof window.ethereum !== 'undefined') {
                provider = new ethers.providers.Web3Provider(window.ethereum);
            }
            
            // Auto-resize textarea
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        }
        
        // Connect wallet
        async function connectWallet() {
            if (!provider) {
                showError('Please install MetaMask or another Web3 wallet');
                return;
            }
            
            try {
                const connectBtn = document.getElementById('connectBtn');
                connectBtn.disabled = true;
                connectBtn.textContent = 'Connecting...';
                
                // Request account access
                await provider.send('eth_requestAccounts', []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                userId = userAddress.toLowerCase();
                
                // Update UI
                connectBtn.textContent = userAddress.slice(0, 6) + '...' + userAddress.slice(-4);
                document.getElementById('balance').style.display = 'block';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                
                // Load balance
                updateBalance();
                
                // Connect WebSocket
                connectWebSocket();
                
                // Load chat history
                loadChatHistory();
                
            } catch (error) {
                console.error('Connection error:', error);
                showError('Failed to connect wallet');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'Connect Wallet';
            }
        }
        
        // Connect to WebSocket
        function connectWebSocket() {
            ws = new WebSocket(`${WS_URL}/${userId}`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                // Attempt to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        // Handle WebSocket messages
        function handleWebSocketMessage(message) {
            console.log('WebSocket message:', message);
            
            switch (message.type) {
                case 'job-posted':
                    updateJobStatus(message.messageId, 'posted', message.jobId);
                    break;
                    
                case 'job-claimed':
                    updateJobStatus(message.messageId, 'claimed', message.jobId);
                    break;
                    
                case 'job-completed':
                    updateJobStatus(message.messageId, 'completed', message.jobId);
                    addMessage('assistant', message.response);
                    activeJobs.delete(message.messageId);
                    break;
                    
                case 'job-failed':
                case 'job-timeout':
                    updateJobStatus(message.messageId, 'failed', message.jobId);
                    activeJobs.delete(message.messageId);
                    break;
            }
        }
        
        // Update balance
        async function updateBalance() {
            try {
                const response = await axios.get(`${API_URL}/api/balance/${userAddress}`);
                document.getElementById('balanceAmount').textContent = 
                    parseFloat(response.data.balance).toFixed(4);
            } catch (error) {
                console.error('Failed to update balance:', error);
            }
        }
        
        // Load chat history
        async function loadChatHistory() {
            try {
                const response = await axios.get(`${API_URL}/api/history/${userId}`);
                const messages = response.data;
                
                // Clear existing messages except welcome
                const messagesEl = document.getElementById('messages');
                while (messagesEl.children.length > 1) {
                    messagesEl.removeChild(messagesEl.lastChild);
                }
                
                // Add historical messages
                messages.forEach(msg => {
                    addMessage(msg.role, msg.content, msg.timestamp, false);
                });
                
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }
        
        // Send message
        async function sendMessage(event) {
            event.preventDefault();
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !userAddress) return;
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            try {
                // Add user message to chat
                const messageId = Date.now();
                addMessage('user', message, new Date().toISOString(), true, messageId);
                
                // Clear input
                input.value = '';
                input.style.height = 'auto';
                updateCostEstimate();
                
                // Show typing indicator
                showTypingIndicator();
                
                // Send to backend
                const response = await axios.post(`${API_URL}/api/chat`, {
                    userId,
                    userAddress,
                    message,
                    model: document.getElementById('modelSelect').value,
                    maxTokens: 1000
                });
                
                // Store active job
                activeJobs.set(messageId, response.data.jobId);
                
                // Update balance after a delay
                setTimeout(updateBalance, 5000);
                
            } catch (error) {
                console.error('Send error:', error);
                showError('Failed to send message: ' + (error.response?.data?.error || error.message));
                hideTypingIndicator();
            } finally {
                sendBtn.disabled = false;
            }
        }
        
        // Add message to chat
        function addMessage(role, content, timestamp = new Date().toISOString(), animate = true, messageId = null) {
            const messagesEl = document.getElementById('messages');
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}`;
            if (messageId) messageEl.dataset.messageId = messageId;
            
            const model = role === 'assistant' ? document.getElementById('modelSelect').selectedOptions[0].text.split(' ')[0] : null;
            
            messageEl.innerHTML = `
                <div class="message-avatar">${role === 'user' ? 'U' : 'AI'}</div>
                <div class="message-content">
                    <div class="message-text">${escapeHtml(content)}</div>
                    <div class="message-meta">
                        ${model ? `<span>${model}</span>` : ''}
                        <span>${new Date(timestamp).toLocaleTimeString()}</span>
                        ${messageId ? '<span class="job-status"></span>' : ''}
                    </div>
                </div>
            `;
            
            // Remove typing indicator if exists
            hideTypingIndicator();
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // Update job status
        function updateJobStatus(messageId, status, jobId) {
            const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
            if (!messageEl) return;
            
            const statusEl = messageEl.querySelector('.job-status');
            if (!statusEl) return;
            
            statusEl.className = `status-indicator ${status}`;
            statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            
            if (status === 'completed' || status === 'failed') {
                hideTypingIndicator();
            }
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            if (document.getElementById('typingIndicator')) return;
            
            const messagesEl = document.getElementById('messages');
            const typingEl = document.createElement('div');
            typingEl.id = 'typingIndicator';
            typingEl.className = 'message assistant';
            typingEl.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            messagesEl.appendChild(typingEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // Hide typing indicator
        function hideTypingIndicator() {
            const typingEl = document.getElementById('typingIndicator');
            if (typingEl) {
                typingEl.remove();
            }
        }
        
        // Update cost estimate
        async function updateCostEstimate() {
            const message = document.getElementById('messageInput').value;
            const model = document.getElementById('modelSelect').value;
            
            if (!message) {
                document.getElementById('costEstimate').textContent = 'Type a message to see estimate';
                return;
            }
            
            try {
                const response = await axios.post(`${API_URL}/api/estimate`, {
                    message,
                    model,
                    maxTokens: 1000
                });
                
                const data = response.data;
                document.getElementById('costEstimate').innerHTML = `
                    <div>Job cost: ${data.jobCost} ETH</div>
                    <div>Gas cost: ~${data.gasCost} ETH</div>
                    <div><strong>Total: ~${data.totalCost} ETH</strong></div>
                    <div style="margin-top: 0.5rem; color: #64748b;">
                        ~${data.estimatedTokens} tokens
                    </div>
                `;
            } catch (error) {
                console.error('Cost estimate error:', error);
            }
        }
        
        // Handle keyboard shortcuts
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(event);
            }
        }
        
        // Show error message
        function showError(message) {
            const messagesEl = document.getElementById('messages');
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.textContent = message;
            messagesEl.appendChild(errorEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            
            // Remove after 5 seconds
            setTimeout(() => errorEl.remove(), 5000);
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize on load
        window.addEventListener('load', init);
        
        // Handle account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    // Disconnected
                    location.reload();
                } else if (accounts[0] !== userAddress) {
                    // Account changed
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
